# .github/workflows/release.yml
name: Release app
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          [
            { name: 'windows', image: 'windows-latest' },
          ]
    runs-on: ${{ matrix.os.image }}
    steps:
      - name: Github checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build app
        run: npm run make
      - name: Publish app
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }};
          RENDERER_VITE_REACT_APP_API_URL: ${{ secrets.RENDERER_VITE_REACT_APP_API_URL }}
          RENDERER_VITE_REACT_APP_ENV: production
        run: set $(cat .env | xargs) && npm run publish
